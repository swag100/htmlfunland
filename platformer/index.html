<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 onclick="this.innerHTML = 'Ooops!'">Click on this text!</h1>
    <div class="content">
        <canvas id="canvas" width="512"height="488" style="border:1px solid black;"></canvas>
        v1.0 - 
        <a href="../index.html">return home</a>
    </div>
    <div class="sidebar">
        <input id="levelTitle" type="text" placeholder="Level title" autocomplete="off">
        <button id="exportLevelButton" onclick="exportLevel()">Export Level</button>
        <hr>
        <p>Load a level</p>
        <input type="file" id="importLevelButton">
        <hr>
        <button id="enterLevelEditorButton" onclick="toggleLevelEditor()">Enter Level Editor</button>

        <div id="levelEditor" style="display: none;">
            <fieldset id="instructions">
                <legend>Instructions</legend>
                <a href="javascript:void(0);" class="legend" onclick="toggleInstructions(this)">hide</a>
                <ul>
                    <li>Left click to create</li>
                    <li>Right click to delete</li>
                    <li>Click and drag to move entities</li>
                    <li>A and D to move camera</li>
                    <li>Hold shift to move camera faster</li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Block</legend>
                <select name="idModal" id="idModal" autocomplete="off">
                    <option value="0">Ground</option>
                    <option value="1">Hard Block</option>
                    <option value="6">Brick Block</option>
                    <option value="3">? Block</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Level length</legend>
                <label id="lengthOutput" for="lengthModal">0px</label>
                <input 
                    autocomplete="off"
                    type="range" 
                    name="lengthModal" 
                    id="lengthModal" 
                    value="0" 
                    max="1024" 
                    min="0" 
                    oninput="updateLevelLength(this)"
                >
            </fieldset>
        </div>
    </div>
    <div class="clear"></div>

    <script src="main.js"></script>
</body>
</html>
